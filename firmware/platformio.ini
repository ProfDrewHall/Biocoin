; https://docs.platformio.org/page/projectconf.html

[env:adafruit_feather_nrf52840]
platform = nordicnrf52
board = adafruit_feather_nrf52840
board_build.variants_dir = ./src/variants
board_build.variant = biocoin
framework = arduino

build_flags = 

  ; BioCoin Debug on
  -DDEBUG_MODE
  -DDEBUG_LEVEL=DBG_LEVEL_INFO

  ; Nordic NRF BLE debugging (1 for basic, 2 for deeper logging)
  -DCFG_DEBUG=2
